<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Auto Parts</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form class="order" action="" method="post">
        <div>
            <h1>Great Auto Parts - Order Form</h1>

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone-number">Phone number:</label>
            <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number" required>

            <label for="make">Make:</label>
            <input type="text" id="make" name="make" placeholder="Make" required>

            <label for="model">Model:</label>
            <input type="text" id="model" name="model" placeholder="Model" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" placeholder="Year" min="1900" max="2024" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="spare-part">Spare Part:</label>
            <input type="text" id="spare-part" name="spare-part" placeholder="Enter the spare part you need" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter the quantity of the spare part you need" min="1" required>

            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" placeholder="Enter your comment" rows="4"></textarea>

            <button type="submit" class="submitt">Submit</button>
        </div>
    </form>
</body>
</html>
